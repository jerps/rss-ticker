<!DOCTYPE html>

<html lang="en">
<head>
  <title>rss-ticker demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1"></script>
  <script src="rss-ticker.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
    }
    #rss {
      position: absolute;
      right: 10%;
      left: 10%;
      top: 60%;
      font-family: Arial;
    }
  </style>
</head>
<body>
  <rss-ticker id="rss" autostart="3" infobox-img-size="3" color-new="#bbb" color-old="333" transparency="0.2" url="https://rss.nytimes.com/services/xml/rss/nyt/World.xml" proxy-url="https://johnerps.com/php/getfile.php?url=%%_URL_%%"></rss-ticker>
</body>
</html>
