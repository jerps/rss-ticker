<!DOCTYPE html>

<html lang="en">
<head>
  <title>rss-ticker demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1"></script>
  <script src="rss-ticker.min.js"></script>
  <style>
    body {
      background-color: #1a1a1a;
      overflow: hidden;
    }
    #rss1 {
      position: absolute;
      right: 10%;
      left: 10%;
      top: 10%;
      font-family: Verdana;
      color: #1a1a1a;
    }
    #rss2 {
      position: absolute;
      right: 10%;
      left: 10%;
      bottom: 10%;
      font-family: Arial;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <rss-ticker id="rss1"
      proxy-url="https://johnerps.com/php/getfile.php?url=%%_URL_%%"
      autostart="3"
      speed="2.5"
      color-new="#a44"
      color-old="#bbb"
      hrs-old="6"
      transparency="0.3"
      infobox-link-bgcolor="#1a1a1a"
      font-size="1.3"
  ></rss-ticker>
  <rss-ticker id="rss2"
      url="https://www.theguardian.com/uk/rss"
      proxy-url="https://johnerps.com/php/getfile.php?url=%%_URL_%%"
      autostart="5"
      speed="4"
      infobox-img-size="3"
      color-new="#888"
      color-old="#333"
      transparency="0.3"
      infobox-link-color="#1a1a1a"
      infobox-link-bgcolor="#b0b0b0"
  ></rss-ticker>
</body>
</html>
