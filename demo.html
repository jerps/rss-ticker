<html lang="en">
<head>
  <title>rss-ticker demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs"></script>
  <script src="rss-ticker.min.js"></script>
  <style>
      *:focus {
        outline: none;
      }
      html {
        height: 100%;
        font-size: 1.2vw;
      }
      body {
        background-color: #191919;
        width: 100%;
        height: 100%;
      }
      #container {
        overflow: hidden;
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        top: 10%;
        right: 10%;
        bottom: 10%;
        left: 10%;
      }
      #rss1 {
        font-family: Verdana;
        color: #191919;
      }
      #rss2 {
        font-family: Arial;
        color: #d0d0d0;
      }
      #links {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .link {
        font-family: Courier New;
        font-size: 1.2rem;
        color: black;
        text-decoration: none;
        text-align: center;
        margin: 0.2rem auto 0.2rem auto;
        transition: background-color 0.5s ease-out;
        border-radius: 1rem;
      }
      .linktext {
        color: burlywood;
      }
      .link:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <rss-ticker id="rss1"
          url="http://rss.cnn.com/rss/edition.rss"
          proxy-url="https://johnerps.com/php/getfile.php?url=%%_URL_%%"
          autostart="3"
          speed="2.5"
          color-new="#a44"
          color-old="#bbb"
          hrs-old="6"
          transparency="0.3"
          infobox-link-bgcolor="#1a1a1a"
          font-size="1.3"
      ></rss-ticker>
      <div id="links">
        <a tabindex="-1" class="link" href="https://johnerps.com/rss-ticker/docs/index.html" target="_blank">
          <span class="linktext">&nbsp;● Documentation&nbsp;</span>
        </a>
        <a tabindex="-1" class="link" href="https://johnerps.com#d" target="_blank">
          <span class="linktext">&nbsp;● Demo&nbsp;</span>
        </a>
        <a tabindex="-1" class="link" href="https://github.com/jerps/rss-ticker#readme" target="_blank">
          <span class="linktext">&nbsp;● GitHub&nbsp;</span>
        </a>
      </div>
      <rss-ticker id="rss2"
          url="https://www.theguardian.com/uk/rss"
          proxy-url="https://johnerps.com/php/getfile.php?url=%%_URL_%%"
          autostart="5"
          speed="4"
          infobox-img-size="3"
          color-new="#888"
          color-old="#333"
          transparency="0.3"
          infobox-link-color="#1a1a1a"
          infobox-link-bgcolor="#b0b0b0"
      ></rss-ticker>
    </div>
  </body>
</html>
